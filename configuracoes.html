<!DOCTYPE html>
<html>
    <head>
        <!-- bootstrap css - v4.3.1-->
        <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
        <style type="text/css">
            #conteudo {
              padding-top: 20px;
            }

            .alugar-card {
              margin: 20px;
              background: rgb(255,249,194);
              background: linear-gradient(180deg, rgba(255,249,194,1) 0%, rgba(255,239,106,1) 100%);
              padding: 15px;
              height: 600px;
              width: 400px;
            }
            
            #formcard{
                background-color:rgba(0,0,0,0);
                background-clip: border-box;
                border: 0px solid rgba(255, 255, 255, 0);
                border-radius: 0px;
            }

            #confirmar {
                margin-top: 15px;
            }
        </style>
        <script>
          function alterarDados() {
                alert("Dados atualizados com sucesso.");
                location.href = "dashboard.html";
            }
        </script>
    </head>
    <body>
        <!-- Navbar -->
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="dashboard.html">Vá de Bicicleta</a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a id="buttonAlugar" class="nav-link" href="alugar.html">Alugar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="configuracoes.html">Configurações</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Sair</a>
                </li>
              </ul>
            </div>
            <!-- Menu de desenvolvimento-->
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Adicionar no BD
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Usuário</a>
                <a class="dropdown-item" href="#">Aluguel</a>
                <a class="dropdown-item" href="#">Bicicleta</a>
              </div>
            </div>
          </nav>

          
          <!-- Configuracoes -->
          <div id="conteudo" class="d-flex justify-content-center">
            <div class="card alugar-card">
                <h5 class="card-title">Configurações de Conta</h5>
                <div class="card-body">
                    <div id="formcard" class="card align-self-center">
                        <form>
                            <div class="form-group">
                                <label class="mr-sm-2" for="nomeInput">Nome</label>
                                <input id="inputNome" type="email" class="form-control" placeholder="Nome Completo" value="Fulano Detal" readonly>
                            </div>
                            <div class="form-group">
                                <label class="mr-sm-2" for="emailInput">Email</label>
                                <input id="inputEmail" type="email" class="form-control" placeholder="Número da Tranca" value="email@exemplo.com">
                            </div>
                            <div class="form-group">
                                <label class="mr-sm-2" for="senhaInput">Senha</label>
                                <input id="inputSenha" type="password" class="form-control" placeholder="Senha" value="1234">
                            </div>
                            <div class="form-group">
                                <label class="mr-sm-2" for="cpfInput">CPF</label>
                                <input id="inputCpf" type="text" class="form-control" placeholder="CPF" value="123.456.789-10" readonly>
                            </div>
                            <select id="cartao" class="custom-select">
                                <option selected>Formas de Pagamento</option>
                                <option value="1">Visa Final 1234</option>
                                <option value="2">Elo Final 5678</option>
                                <option value="3">Adicionar Cartão...</option>
                            </select>
                            <a id="confirmar" type="submit" class="btn btn-primary" onclick="alterarDados()">Confirmar</a>
                        </form>
                    </div>
                </div>
            </div>

        <!-- Bibliotecas -->
        <!--bootstrap js - v4.3.1-->
        <script src="jquery-3.4.1/jquery-3.4.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
        <!-- Script Principal -->
        <script src="js/classes.js"></script>
        <script src="js/dashboard/dashboard.js"></script>
    </body>
</html>
