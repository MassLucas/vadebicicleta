<!DOCTYPE html>
<html>
    <head>
        <!-- bootstrap css - v4.3.1-->
        <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
        <style type="text/css">
            #conteudo {
                padding-top: 20px;
            }

            .alugar-card {
                margin: 20px;
                background: rgb(255,249,194);
                background: linear-gradient(180deg, rgba(255,249,194,1) 0%, rgba(255,239,106,1) 100%);
                padding: 15px;
                height: 600px;
                width: 400px;
            }
            
            #formcard{
                background-color:rgba(0,0,0,0);
                background-clip: border-box;
                border: 0px solid rgba(255, 255, 255, 0);
                border-radius: 0px;
            }

            #alugar {
                margin-top: 15px;
            }
        </style>
        <script>
          function alugar() {
                alert("Aluguel realizado com sucesso para as próximas duas horas.");
                location.href = "dashboard.html";
            }
        </script>
    </head>
    <body>
        <!-- Navbar -->
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="dashboard.html">Vá de Bicicleta</a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a id="buttonAlugar" class="nav-link" href="alugar.html">Alugar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="configuracoes.html">Configurações</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Sair</a>
                </li>
              </ul>
            </div>
            <!-- Menu de desenvolvimento-->
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Adicionar no BD
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Usuário</a>
                <a class="dropdown-item" href="#">Aluguel</a>
                <a class="dropdown-item" href="#">Bicicleta</a>
              </div>
            </div>
          </nav>

          <!-- Novo Aluguel -->
          <div id="conteudo" class="d-flex justify-content-center">
            <div class="card alugar-card">
                <h5 class="card-title">Novo Aluguel</h5>
                <img class="card-img-top" src="img/mapa.png" alt="Card image cap">
                <div class="card-body">
                    <div id="formcard" class="card align-self-center">
                        <form>
                            <div class="form-group">
                                <input id="inputEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Número da Tranca">
                            </div>
                            <label class="mr-sm-2" for="selectCartao">Forma de Pagamento</label>
                            <select id="selectCartao" class="custom-select">
                                <option value="1">Visa Final 1234</option>
                                <option value="2">Elo Final 5678</option>
                            </select>
                            <a id="alugar" type="submit" class="btn btn-primary" onclick="alugar()">Alugar</a>
                        </form>
                    </div>
                </div>
            </div>
          </div>

        <!-- Bibliotecas -->
        <!--bootstrap js - v4.3.1-->
        <script src="jquery-3.4.1/jquery-3.4.1.js"></script>
